<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Sitio para venta papeleria principito">
    <meta name="keywords" content="utiles, libretas, papeleria, fiesta">
    <title>Inicio</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <div class="logo">
            <img src="/Prinicipal/imagenes/logo.png" alt="logo">
        </div>
        <div class="titulo">
            <h1>PAPELERIA PRINCIPITO</h1>
        </div>
        <div class="carrito">
            <img src="/Prinicipal/imagenes/carrito.png" alt="carrito">
        </div>
        <div class="saturno">
            <img src="/Prinicipal/imagenes/saturno.png" alt="saturno">
        </div>
    </header>
    <main>
        <div class="container">
            <div class="item">
                <img src="/Prinicipal/imagenes/fiesta.jpg" alt="Artículos de fiesta">
                <p>Artículos de fiesta</p>
            </div>
            <div class="item">
                <img src="/Prinicipal/imagenes/libretas.jpg" alt="Libretas">
                <p>Libretas</p>
            </div>
            <div class="item">
                <img src="/Prinicipal/imagenes/papeleria.jpg" alt="Papelería">
                <p>Papelería</p>
            </div>
            <div class="item">
                <img src="/Prinicipal/imagenes/utiles.jpg" alt="Útiles Escolares">
                <p>Útiles Escolares</p>
            </div>
        </div>
    </main>
    <footer>
        <div class="contacto">
            <h3>CONTACTO</h3>
        </div>
<!--
        <div class="contact">
            <button>Contáctanos</button>
        </div>
-->
        <div class="luna">
            <img src="/Prinicipal/imagenes/luna.png" alt="luna">
        </div>
    </footer>
</body>

</html>
