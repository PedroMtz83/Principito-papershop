<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Sitio para venta papeleria principito">
    <meta name="keywords" content="utiles, libretas, papeleria, fiesta">
    <title>Principito</title>
    <link rel="stylesheet" href="../CSS/index.css">
    <link rel="stylesheet" href="../CSS/formulario.css">
</head>
<body class="bod">
    <header class="componente">
        <div class="logo">
            <img src="../Imagenes/logo.png" alt="logo">
        </div>
        <div class="titulo">
            <h1>PAPELERIA PRINCIPITO</h1>
        </div> 
        <div class="carrito">
            <img src="../Imagenes/carrito.png" alt="carrito">
        </div>
    </header>
<main>

    <div class="formulario-div">
        <form action="agregar-manejo.php" method="post" enctype="multipart/form-data">

            <h3>Numevo Producto</h3>
        
            <label for="Producto">Producto</label>
            <input type="text" id="Producto" name="Producto" required>
    
            <label for="tipo">Tipo</label>
            <select name="tipo" id="tipo">
                <option value="fiesta">fiesta</option>
                <option value="libretas">libretas</option>
                <option value="utiles">utiles</option>
                <option value="papeleria">papeleria</option>
            </select>

            <label for="precio">Precio</label>
            <input type="number" id="precio" name="precio" step=".01" required>
    
            <label for="imagen">Imagen</label>
            <input type="file" id="imagen" name="imagen">

            <input type="submit" value="Guardar" name="guardar" class="boton">
        </form>

    </div>

</main>

<div class="saturno">
    <img src="../Imagenes/saturno.png" alt="saturno">
</div>
<div class="luna">
        <img src="../Imagenes/luna.png" alt="luna">
</div>
</body>
</html>
